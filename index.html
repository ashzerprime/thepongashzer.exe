<!doctype html>
<html lang="fr">
<head>

  <title>The Pong Ashzer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Canvas du jeu -->
  <canvas id="gameCanvas" width="900" height="600"></canvas>

  <!-- Bouton menu flottant -->
  <button id="menuBtn" class="ui-btn">MENU</button>

  <!-- Overlay menu -->
  <div id="menu" class="overlay hidden">
    <div class="menu-box">
      <h1 class="title">THE PONG ASHZER</h1>
      <div class="menu-buttons">
        <button id="onePlayerBtn" class="menu-btn">Mode 1 joueur</button>
        <button id="twoPlayerBtn" class="menu-btn">Mode 2 joueurs</button>
        <button id="restartBtn" class="menu-btn">Recommencer</button>
      </div>

      <div class="small-footer">
        <a class="yt-link" href="https://www.youtube.com/@ashzer_prime" target="_blank" rel="noopener">
          <!-- simple svg icone youtube -->
          <svg viewBox="0 0 24 24" class="yt-icon" aria-hidden="true">

          </svg>
          my youtube @ashzer_prime
        </a>
        <div class="discord">my discord: <strong>ashzer_prime</strong></div>
        <div class="repo">Repo: <em>thepongashzer.exe</em></div>
      </div>

      <div class="hint">Touches: W/S (J1) • ↑/↓ (J2) • P = Pause • Esc = Menu</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
